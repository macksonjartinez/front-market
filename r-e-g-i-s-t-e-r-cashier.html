<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./r-e-g-i-s-t-e-r-cashier.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="register-cashier">
      <div class="back-group">
        <a class="back1">Back</a>
        <div class="credentials-wrapper">
          <div class="credentials">
            <div class="sign-up-field">
              <h1 class="sign-up1">Sign Up</h1>
            </div>
            <form class="login-field">
              <div class="email-input">
                <div class="statedefault-filledfalse-e2">
                  <div class="base2">
                    <div class="email2">Email</div>
                    <div class="input-wrapper">
                      <div class="form-field2">
                        <input
                          class="form-field-inner"
                          placeholder="SPR1904"
                          type="text"
                        />

                        <img
                          class="icon-inside2"
                          alt=""
                          src="./public/icon-inside.svg"
                        />
                      </div>
                      <img
                        class="icon-outside2"
                        alt=""
                        src="./public/icon-outside@2x.png"
                      />
                    </div>
                    <div class="hint-error2">Hint or Error Message</div>
                  </div>
                </div>
                <div class="statedefault-filledfalse-e3">
                  <div class="base3">
                    <div class="email3">Phone Number</div>
                    <div class="form-field-group">
                      <div class="form-field3">
                        <input
                          class="frame-input"
                          placeholder="••••••••••"
                          type="text"
                        />

                        <img
                          class="icon-inside3"
                          alt=""
                          src="./public/icon-inside.svg"
                        />
                      </div>
                      <img
                        class="icon-outside3"
                        alt=""
                        src="./public/icon-outside@2x.png"
                      />
                    </div>
                    <div class="hint-error3">Hint or Error Message</div>
                  </div>
                </div>
                <div class="statedefault-filledfalse-e4">
                  <div class="base4">
                    <div class="email4">Password</div>
                    <div class="form-field-container">
                      <div class="form-field4">
                        <input
                          class="form-field-child1"
                          placeholder="••••••••••"
                          type="text"
                        />

                        <img
                          class="icon-inside4"
                          alt=""
                          src="./public/icon-inside.svg"
                        />
                      </div>
                      <img
                        class="icon-outside4"
                        alt=""
                        src="./public/icon-outside@2x.png"
                      />
                    </div>
                    <div class="hint-error4">Hint or Error Message</div>
                  </div>
                </div>
              </div>
              <button class="button41">
                <div class="button-shape2"></div>
                <div class="primary8">Sign In</div>
              </button>
            </form>
          </div>
        </div>
        <div class="forgotten-password-reset-wrapper">
          <h3 class="forgotten-password-reset-container">
            <span>Forgotten Password? </span>
            <span class="reset">Reset</span>
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
