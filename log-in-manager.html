<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./log-in-manager.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="log-in-manager">
      <div class="back-parent">
        <a class="back">Back</a>
        <div class="log-in-as-a-manager-wrapper">
          <h1 class="log-in-as">Log in as a manager</h1>
        </div>
        <div class="frame-wrapper9">
          <form class="frame-form">
            <div class="statedefault-filledfalse-e-parent">
              <div class="statedefault-filledfalse-e">
                <div class="base">
                  <div class="email">Email / Phone</div>
                  <div class="form-field-wrapper">
                    <div class="form-field">
                      <input
                        class="form-field-child"
                        placeholder="spryntr@mail.com"
                        type="text"
                      />

                      <img
                        class="icon-inside"
                        alt=""
                        src="./public/icon-inside.svg"
                      />
                    </div>
                    <img
                      class="icon-outside"
                      alt=""
                      src="./public/icon-outside@2x.png"
                    />
                  </div>
                  <div class="hint-error">Hint or Error Message</div>
                </div>
              </div>
              <div class="statedefault-filledfalse-e1">
                <div class="base1">
                  <div class="email1">Password</div>
                  <div class="form-field-parent">
                    <div class="form-field1">
                      <input
                        class="form-field-item"
                        placeholder="••••••••••"
                        type="text"
                      />

                      <img
                        class="icon-inside1"
                        alt=""
                        src="./public/icon-inside.svg"
                      />
                    </div>
                    <img
                      class="icon-outside1"
                      alt=""
                      src="./public/icon-outside@2x.png"
                    />
                  </div>
                  <div class="hint-error1">Hint or Error Message</div>
                </div>
              </div>
            </div>
            <button class="button40">
              <div class="button-shape1"></div>
              <div class="primary7">Sign In</div>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
