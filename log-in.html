<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./log-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="log-in">
      <div class="frame-parent">
        <div class="frame-wrapper">
          <div class="frame-group">
            <div class="log-in-wrapper">
              <b class="log-in1">Iniciar sesión</b>
            </div>
            <div class="frame-container">
              <button class="frame-button">
                <div class="instance-parent">
                  <img class="frame-item" alt="" src="./public/group-13.svg" />

                  <b class="manager">Gerente</b>
                </div>
              </button>
              <button class="frame-wrapper1">
                <div class="instance-group">
                  <img
                    class="frame-inner"
                    alt=""
                    src="./public/group-13-1.svg"
                  />

                  <b class="cashier">Cajero</b>
                </div>
              </button>
            </div>
          </div>
        </div>
        <b class="dont-have-an-container">
          <span>¿No tienes una cuenta? </span>
          <span class="sign-up">Regístrate</span>
        </b>
      </div>
    </div>
  </body>
</html>
